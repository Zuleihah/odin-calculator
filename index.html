<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta  name = "viewport" content = "width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Calculator</title>
    </head>

    <body>

        <header>
           <h2> Calculator</h2>
           <p>Standard</p>
        </header>

        <main>
            <div id="screen">
                <span></span>
                <p></p>
            </div>

            <div class="section">
                <span class="hist" for="history">&#8635</span>
                <span id="clearE">&#10805</span>
            </div>

            <hr style="width:100% ; margin-top:0px; height:1px;">
            
            <button id ="clear">AC</button>
            <button id="minus" class="digit" value="-">+/-</button>
            <button id="percent" value="%">%</button>
            <button class="operator" value="/">/</button>

            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operator" value="*">x</button>

            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value=6>6</button>
            <button class="operator" value="-">-</button>
            
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" value="+">+</button>

            
            <button class="digit" value="0">0</button>
            <button class="digit" id="point" value=".">.</button>
            <button id="equalTo" value="=">=</button>
        </main>





        <script src="./script.js"></script>
    </body>
</html>
